<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Walk Simulation (NxN) - Final</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>2D Random Walk (NxN)</h1>

    <div id="simulation-area">
        <!-- Left Side: Grid -->
        <div id="grid-container">
            <!-- Grid cells generated by JavaScript -->
        </div>

        <!-- Right Side: Chart + Controls -->
        <div id="right-column">
            <!-- Top-Right: Chart -->
            <div id="chart-container">
                 <h2>Visited Cells (%)</h2>
                <canvas id="visited-chart"></canvas>
            </div>

            <!-- Bottom-Right: Control Panel -->
            <div id="control-panel">
                <div id="controls">
                    <div class="control-row">
                        <button id="play-button" title="Play">▶</button>
                        <button id="pause-button" title="Pause">⏸</button>
                        <button id="step-button" title="Step">⏩</button>
                    </div>
                    <div class="control-row">
                        <button id="reset-button" title="Reset">↺</button>
                        <label for="grid-size-input">Grid Size (N):</label>
                        <input type="number" id="grid-size-input" value="20" min="2" max="200">
                    </div>
                </div>
            </div>
        </div> <!-- End right-column -->

    </div> <!-- End simulation-area -->

    <script src="script.js"></script>
</body>
</html>
